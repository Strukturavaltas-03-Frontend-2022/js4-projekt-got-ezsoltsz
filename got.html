<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="got.css">
</head>

<body>
    <main class="map">
        <div class="container__characters"></div>
    </main>
    <aside class="search__container">
        <h1 class="title">Game of Thrones</h1>

        <div class="info__container">
            <img class="info__container__img" src="" alt="" />
            <div class="info__container__NH">
                <h2 class="info__container__name"></h2>
                <img class="info__container__house" src="" alt="" />
            </div>
            <p class="characterinfo__container__info"></p>
        </div>

        <div class="src__container__bottom">
            <input type="text" name="Search" class="searcher" placeholder="🔍Search a character...">
        </div>
    </aside>
    <script type="module" src="js/got.js"></script>
</body>
</html>
